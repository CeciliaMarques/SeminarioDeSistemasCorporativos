version: "3.8"
services:
  db:
    image: postgres
    container_name: "container-postgres"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: bancoDocker
    restart: always
    volumes:
     - ./DockerfileBancoNovo/banco:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - minha-rede  
  api:
    build:
      context: "api"
      dockerfile: Dockerfile
    container_name: "container-flask"
    restart: always
    ports:
     - "5000:5000" 
    volumes:
     - ./api:/app 
    environment:
      - FLASK_APP=api.py  
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    networks:
      - minha-rede  
    depends_on:
      - db  
